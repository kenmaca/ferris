<html>
<head>
  <title>
    Ferris Wheel Press
  </title>

  <!-- standard styles -->
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/text.css" />
  <link rel="stylesheet" href="styles/transitions.css" />

  <!-- separated page styles -->
  <link rel="stylesheet" href="styles/first.css" />
  <link rel="stylesheet" href="styles/second.css" />
  <link rel="stylesheet" href="styles/third.css" />
  <link rel="stylesheet" href="styles/fourth.css" />
</head>
<body>
  <section id="first" class="page">
    <div class="box">
      <div class="cloud-3"></div>
      <div class="cloud-4"></div>
      <div class="cloud-5"></div>
    </div>
    <div id="banner"></div>
    <div id="ferris">
      <div class="rear stand"></div>
      <div class="rear wheel"></div>
      <div class="pods">
        <div class="first pod"></div>
        <div class="second pod"></div>
        <div class="third pod"></div>
        <div class="fourth pod"></div>
        <div class="fifth pod"></div>
        <div class="sixth pod"></div>
        <div class="seventh pod"></div>
        <div class="eighth pod"></div>
        <div class="nineth pod"></div>
        <div class="tenth pod"></div>
        <div class="eleventh pod"></div>
        <div class="twelfth pod"></div>
      </div>
      <div class="front wheel"></div>
      <div class="front stand"></div>
    </div>
    <div class="cloud-1"></div>
    <div class="cloud-2"></div>
    <div class="transition">
      <div class="fourth"></div>
      <div class="third"></div>
      <div class="second"></div>
      <div class="first"></div>
    </div>
  </section>
  <section id="second" class="page">
    <div class="box">
      <div class="cloud-1"></div>
      <div class="cloud-2"></div>
      <div id="letter"></div>
    </div>
    <div id="merry-go-round"></div>
    <div class="transition">
      <div class="fourth"></div>
      <div class="third"></div>
      <div class="second"></div>
      <div class="first"></div>
    </div>
  </section>
  <section id="third" class="page">
    <div class="box">
      <div class="cloud-2"></div>
      <div class="cloud-4"></div>
    </div>
    <div class="transition">
      <div class="fourth"></div>
      <div class="third"></div>
      <div class="second"></div>
      <div class="first"></div>
    </div>
  </section>
  <section id="fourth" class="page">
    <div class="box"></div>
  </section>
  <section id="fifth" class="page">
  </section>

  <!-- jQuery -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- GSAP: TweenMax -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>

  <!-- ScrollMagic -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/ScrollToPlugin.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>

  <!-- Base -->
  <script src="js/sprites.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
